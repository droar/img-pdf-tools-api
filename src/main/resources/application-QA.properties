# Set to true for development
debug=false

##### - Start Server Related Configs - #####
spring.web.locale=es

#Documentation
springdoc.swagger-ui.path=/api-info
springdoc.api-docs.path=/api-docs
server.port=8080

##### - Tesseract Configuration (change if needed) - #######
tesseract.ocr.langs=spa+eng
tesseract.ocr.seg=1
tesseract.ocr.engine=3
tesseract.ocr.hocr.enable=true
tesseract.data.folder=/tess_data_folder

# Default folder Configuration and Multipart
tmp.dir=/tmp/OCRWork/
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Logging
logging.file.name=ocr.redaction.api.log
